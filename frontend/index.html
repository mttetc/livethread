<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flash Thread</title>
    <meta charset="UTF-8" />
    <base href="/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #6366f1;
        --primary-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
        --background-dark: #0f172a;
        --text-primary: #f8fafc;
        --text-secondary: rgba(248, 250, 252, 0.7);
      }
      body {
        margin: 0;
        background-color: var(--background-dark);
        color: var(--text-primary);
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: -0.011em;
      }
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--background-dark);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .initial-loading-logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 2rem;
        padding: 1rem 2rem;
        border-radius: 1rem;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      .initial-loading-logo i {
        font-size: 2.5rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .initial-loading-logo h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin: 0;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .initial-loading-spinner {
        width: 4rem;
        height: 4rem;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #3735bb;
        border-left-color: #7b3fe4;
        animation: spin 1s cubic-bezier(0.76, 0.35, 0.2, 0.7) infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css" />
  </head>
  <body>
    <app-root>
      <div class="initial-loading">
        <div class="initial-loading-logo">
          <i class="pi pi-bolt"></i>
          <h1>Flash Thread</h1>
        </div>
        <div class="initial-loading-spinner"></div>
      </div>
    </app-root>
  </body>
</html>
